<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery.html</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready( () => {
            $('#show').html("<b>Hello, World</b>");

            const ul = $('<ul />').attr('id', 'fruit').append(
                $('<li />').text('Apple'),
                $('<li />').text('Banana'),
                $('<li />').text('Cherry')
            );
            //$(ul).css('background-color', 'gray').css('color', 'red');
            $(ul).css({
                'background-color': 'gray',
                'color': 'white'
            });
            
            $('#show').append(ul);

            $('#delBtn').on('click', delFunc);

            console.log($('#show').html());
        });

        //삭제 버튼 클릭시 콜백함수
        function delFunc() {
            $('#show li').first().remove();
        }
    </script>
</head>
<body>
    <div id="show"></div>
    <!--<ul>
        <li></li>
        <li></li>
        <li></li>
    </ul> -->
    <button id="delBtn">삭제</button>
</body>
</html>
